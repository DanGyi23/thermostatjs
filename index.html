<html>

<head>
  <title>Thermostat</title>
</head>

<body>
  <section>
    <h1 id="temperature"></h1>
    <p>
      <button id="temperature-up">+</button>
      <button id="temperature-down">-</button>
      <button id="temperature-reset">reset</button>
      power saving mode is <span id="power-saving-status">on</span>
      <button id="powersaving-on">PSM on</button>
      <button id="powersaving-off">PSM off</button>
    </p>
  </section>
</body>
<br>
<h3 id='powersavingmode'></h3>
<br>
<h4 id='energyconsumption'></h4>
<br>
<br>

<section>
  <h4>Current Temperature in <span id='selected-city'></span>: <span id='current-temperature'></span></h4> 
  <form id='select-city'>
    <input id='current-city' type='text' placeholder='Enter City'>
    <input type='submit'>
  </form>
</section>

</html>

<script src="jasmine-standalone-3.4.0 (1)/src/thermostat.js"></script>
<script src="jquery.js"></script>
<script src='jquery_body.js'></script>
